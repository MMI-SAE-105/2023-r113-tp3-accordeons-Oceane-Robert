<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la langue</title>
</head>

<body>
 <nav>
        <ul>
            <li><a href="../fr/index.html" onclick="document.cookie = 
                `nf_lang=fr; path=/ ; SameSite=Strict`
                ">Francais</a></li>
            <li><a href="../en/index.html" onclick="document.cookie = 
                `nf_lang=en; path=/ ; SameSite=Strict`
                ">English</a></li>
        </ul>
    </nav>
</body>

</html>
